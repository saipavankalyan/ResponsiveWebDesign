<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <meta charset="UTF8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label">Age (optional)<input id="number" type="number" placeholder="Age" min=16
                max=116></label>
        <label>
            Which option best description your current role?
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>
        <div>Would you recommend freeCodeCamp to a friend?
            <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely">
             Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" id="maybe" value="mayBe"> Maybe</label>
            <label for="notsure"><input type="radio" name="recommend" id="notsure" value="notSure"> Not sure</label>
        </div>
        <div>
            What would you like to see improved? (Check all that apply)
            <label><input type="checkbox" value="frontEndProjects"> Front-end Projects</label>
            <label><input type="checkbox" value="backendProjects"> Back-end Projects</label>
            <label><input type="checkbox" value="dataVisualization"> Data Visualization</label>
            <label><input type="checkbox" value="challenges"> Challenges</label>
            <label><input type="checkbox" value="openSourceCommunity"> Open Soruce Community</label>
            <label><input type="checkbox" value="videos"> Videos</label>
            <label><input type="checkbox" value="cityMeetups"> City Meetups</label>
            <label><input type="checkbox" value="wiki"> Wiki</label>
            <label><input type="checkbox" value="forums"> Forums</label>
            <label><input type="checkbox" value="additionalCourses"> Additional Courses</label>
        </div>
        <label>Any comments or suggestions?<textarea placeholder="Enter your comments here... " rows="3"
                cols="30"></textarea></label>
        <label><input type="submit" id="submit"></label>
    </form>
</body>

</html>
